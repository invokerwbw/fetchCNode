	<script type="text/javascript">
		let offsetX = $("#loveHeart").width() / 2;
		let offsetY = $("#loveHeart").height() / 2 - 55;
		let together = new Date();
		together.setFullYear(2017, 8, 28); //2017/9/28
		together.setHours(19);
		together.setMinutes(30);
		together.setSeconds(0);
		together.setMilliseconds(0);
		if (!document.createElement('canvas').getContext) {
			let msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!";
			document.body.appendChild(msg);
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 3000);

			timeElapse(together);

			adjustCodePosition();
		}
	</script>
